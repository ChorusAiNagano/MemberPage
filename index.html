<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合唱団あい 団員向け資料リンク集</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #222;
    }

    .year-block {
      margin-bottom: 40px;
    }

    .year-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px solid #ddd;
      color: #444;
    }

    .table-wrapper {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      font-size: 0.95rem;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f2f5;
      font-weight: 600;
      white-space: nowrap;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* ▼ 列ごとの設定 */
    td.name {
      white-space: normal;  /* 折り返しOK */
    }

    td.date,
    td.link {
      white-space: nowrap;  /* 折り返しNG → 幅は自動調整 */
    }

    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>合唱団あい 団員向け資料リンク集</h1>

  <!-- ▼▼ 2024 年度 ▼▼ -->
  <div class="year-block">
    <div class="year-title">2024 年度</div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>資料名</th>
            <th>掲載日時</th>
            <th>リンク</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="name">企画書 A とても長い資料名が入った場合にどうなるのかのテストも兼ねています</td>
            <td class="date">2024/5/10</td>
            <td class="link"><a href="https://drive.google.com/xxxxxxxx">開く</a></td>
          </tr>
          <tr>
            <td class="name">報告書 B</td>
            <td class="date">2024/4/02</td>
            <td class="link"><a href="https://drive.google.com/yyyyyyyy">開く</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ▼▼ 2023 年度 ▼▼ -->
  <div class="year-block">
    <div class="year-title">2023 年度</div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>資料名</th>
            <th>掲載日時</th>
            <th>リンク</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="name">マニュアル C</td>
            <td class="date">2023/12/20</td>
            <td class="link"><a href="https://drive.google.com/zzzzzzzz">開く</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
